<!DOCTYPE html>
<html>
<head>
    <title>Grabbable Brick with Hand Tracking</title>
    <!-- Use the latest version of A-Frame to ensure the best support for WebXR features -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene antialias="true" xrweb>
    <a-sky color="#ECECEC"></a-sky>

    <!-- Floor -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7B8C7C"></a-plane>

    <!-- Table Surface -->
    <a-box position="0 0.5 -3" rotation="0 0 0" width="2" height="0.1" depth="1" color="#8B4513"></a-box>

    <!-- Table Legs -->
    <a-cylinder position="0.75 0.25 -2.75" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
    <a-cylinder position="-0.75 0.25 -2.75" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
    <a-cylinder position="0.75 0.25 -3.25" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
    <a-cylinder position="-0.75 0.25 -3.25" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>

    <!-- Brick on the Table -->
    <a-box id="brick" position="0 0.65 -3" rotation="0 0 0" width="0.3" height="0.15" depth="0.15" color="#B22222"></a-box>

    <!-- Updated to ensure the latest A-Frame version is used -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Hand tracking entities (Ensure compatibility and support) -->
    <a-entity oculus-hand-controls="hand: left"></a-entity>
    <a-entity oculus-hand-controls="hand: right"></a-entity>

</a-scene>
</body>
</html>
