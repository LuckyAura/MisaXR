<!DOCTYPE html>
<html>
<head>
    <title>Grabbable Brick with Controller Support</title>
    <!-- Use the latest version of A-Frame to ensure the best support for WebXR features -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include super-hands for interaction -->
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
</head>
<body>
<a-scene antialias="true">
    <a-sky color="#ECECEC"></a-sky>

    <!-- Floor -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7B8C7C"></a-plane>

    <!-- Table Surface -->
    <a-box position="0 0.5 -3" rotation="0 0 0" width="2" height="0.1" depth="1" color="#8B4513"></a-box>

    <!-- Table Legs -->
    <a-cylinder position="0.75 0.25 -2.75" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
    <a-cylinder position="-0.75 0.25 -2.75" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
    <a-cylinder position="0.75 0.25 -3.25" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
    <a-cylinder position="-0.75 0.25 -3.25" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>

    <!-- Brick on the Table -->
    <a-box id="brick" position="0 0.65 -3" rotation="0 0 0" width="0.3" height="0.15" depth="0.15" color="#B22222"
        super-hands
        static-body
        grabbable
        constraint="maxGrabbers: 2; collisions: 0;">
    </a-box>

    <!-- Controllers -->
    <a-entity id="leftHand" laser-controls="hand: left" super-hands movement-controls="fly: true"></a-entity>
    <a-entity id="rightHand" laser-controls="hand: right" super-hands></a-entity>

</a-scene>
</body>
</html>
